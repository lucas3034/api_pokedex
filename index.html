<body>
    <main></main>
</body>

<script>

    async function getContent() {
        try {
            const response = await fetch('http://localhost:7000/')
            const data = await response.json()

            show(data)

        } catch (error) {
            console.error(error)
            console.log("Erro detectado")
        }
    }

    getContent()

    function show(){
        document.querySelector('main').innerHTML(data)
    }
    
</script>
